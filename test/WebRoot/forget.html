<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html"; charset=gb2312" />
  <link href="css/forgetcss.css" rel="stylesheet" type="text/css"/ >
  <script>
    function forgetLogin(theform){
    var username=theform.username.value;
    var password1=theform.password1.value;
    var password2=theform.password2.value;
    var password3=theform.password3.value;
    if(username==""){
      alert("用户名不能为空！");
      return false;
    }
    else if(password1==""){
      alert("新密码不能为空！");
      return false;
    }
    else if(password2==""){
      alert("新密码不能为空！");
      return false;
    }
    else if(password3==""){
      alert("二级密码不能为空！");
      return false;
    }
    else if(password1!=password2){
      alert("两次输入的新密码不相同！");
      return false;
    }
    return true;
  }
  </script>
  <title>注册新用户</title>
</head>
<body>
<header>
<img src="images/xidian.png">
</header>
<br>
<br>
<br>
<br>
<form action="action/forget.jsp" method="post" onsubmit="return forgetLogin(this);">
<table class="table2">
<tr><td class="right">请输入账户名：</td><td><input type="text" name="username"></td></tr>
<tr><td class="right">请输入新密码：</td><td><input type="password" name="password1" ></td></tr>
<tr><td class="right">请再次输入新密码：</td><td><input type="password" name="password2" ></td></tr>
<tr><td class="right">请输入二级密码：</td><td><input type="password" name="password3" ></td></tr>
</table>
<table class="table2">
<tr><td class="center"><input  type="submit" value="确定"></td></tr>
</table>
</form> 
</body>
</html>
